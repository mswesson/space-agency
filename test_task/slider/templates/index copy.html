<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    
    <!-- Подключаем Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Подключаем Slick Slider -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <!-- Добавляем стили для слайдера -->
    <style>
        .slick-slide img {
            width: 100%;
            height: auto;
        }
        .slick-prev, .slick-next {
            background-color: black;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Слайдер -->
    <div class="slider">
        {% for slider in sliders %}
            <div>
                <img src="{{ slider.image.url }}" alt="{{ slider.title }}">
                <h3>{{ slider.title }}</h3>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Подключаем jQuery (необходим для Slick Slider) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Подключаем Slick Slider JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script>
    // Инициализация слайдера
    $(document).ready(function(){
        $('.slider').slick({
            infinite: true,        // Зацикливаем слайдер
            slidesToShow: 1,       // Показываем по одному слайду
            slidesToScroll: 1,     // Прокручиваем по одному слайду
            arrows: true,          // Включаем стрелки
            dots: false,            // Включаем точки навигации
            adaptiveHeight: false   // Подгонка высоты слайдера
        });
    });
</script>

</body>
</html>
